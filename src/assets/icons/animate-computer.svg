  <defs>
    <style>
      .device line, .device path, .device rect {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .display rect {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .window01 line, .window01 rect, .window02 line, .window02 rect {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .effect01 line, .effect02 line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .effect01 .bright, .effect02 .bright {
        stroke: #fff;
        stroke-width: 14px;
      }
      .sp {
        clip-path: url(#clippath);
      }
      .cursor {
        stroke: #000;
        stroke-width: 2px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .display {
        animation: display 5s ease 1.5s infinite;
      }
      .display03 {
        animation: display03 5s ease 1.5s infinite;
      }
      .window01 {
        animation: window01 5s ease 1.5s infinite;
      }
      .window02 {
        animation: window02 5s ease 1.5s infinite;
      }
      .effect01 {
        animation: effect01 5s ease 1.5s infinite;
      }
      .effect02 {
        animation: effect02 5s ease 1.5s infinite;
      }
      .cursor {
        animation: cursor 5s ease 1.5s infinite;
      }

      @keyframes display {
        0% { translate: 0; }
        30% { translate: 0; }
        40% { translate: 0 -39px; }
        60% { translate: 0 -39px; }
        70% { translate: 0 -78px; }
        100% { translate: 0 -78px; }
      }
      @keyframes display03 {
        0% { fill: #000; }
        100% { fill: #000; }
      }
      @keyframes window01 {
        0% { opacity: 0; }
        40% { opacity: 0; }
        41% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes window02 {
        0% { opacity: 0; }
        70% { opacity: 0; }
        71% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes effect01 {
        0% { opacity: 0; }
        40% { opacity: 0; }
        41% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes effect02 {
        0% { opacity: 0; }
        70% { opacity: 0; }
        71% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes cursor {
        0% { translate: 145px -70px; }
        30% { translate: 145px -70px; }
        40% { translate: 60px 0; }
        60% { translate: 60px 0; }
        70% { translate: 0 0; }
        100% { translate: 0 0; }
      }
    </style>
