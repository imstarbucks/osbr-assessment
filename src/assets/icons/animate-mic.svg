<svg xmlns="http://www.w3.org/2000/svg" id="design" viewBox="0 0 400 400">
  <defs>
    <style>
      .effect line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .effect .bright {
        stroke: #fff;
        stroke-width: 14px;
      }
      .mike line, .mike path {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .canvas {
        transform-origin: center;
        animation: mike 5s ease 1s infinite;
      }
      .switch path {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: switch01 5s ease 1s infinite;
      }
      .switch rect {
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: switch02 5s ease 1s infinite;
      }
      .effect {
        animation: effect 5s ease 1s infinite;
      }

      @keyframes mike {
        0% { rotate: 45deg; }
        30% { rotate: 45deg; }
        35% { rotate: 0deg; }
        100% { rotate: 0deg; }
      }
      @keyframes switch01 {
        0% { translate: 0 -30px; }
        35% { translate: 0 -30px; }
        45% { translate: 0; }
        100% { translate: 0; }
      }
      @keyframes switch02 {
        0% { fill: #fff; }
        35% { fill: #fff; }
        45% { fill: #000; }
        100% { fill: #000; }
      }
      @keyframes effect {
        0% { opacity: 0; }
        40% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
  </defs>
