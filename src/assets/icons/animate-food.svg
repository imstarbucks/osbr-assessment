<svg xmlns="http://www.w3.org/2000/svg" id="design" viewBox="0 0 400 400">
  <defs>
    <style>
      .effect line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .noodle line, .noodle path {
        fill: #fff;
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 3px;
        stroke-linecap: round;
      }
      .noodle .soup {
        fill: #000;
      }
      .cls-2, {
        fill: none;
      }
      .cls-5 {
        fill: #fff;
      }
      .cls-2, .cls-5 {
        stroke-linecap: round;
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 3px;
      }
      .noodle {
        animation: noodle 5s ease infinite;
      }
      .effect {
        animation: effect 5s ease infinite;
      }

      @keyframes noodle {
        0% { translate: 0 80px; }
        30% { translate: 0 80px; }
        40% { translate: 0 0; }
        100% { translate: 0 0; }
      }
      @keyframes effect {
        0% { opacity: 0; }
        40% { opacity: 0; }
        45% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
