        80% { translate: 0; opacity: 1; }
        84% { translate: 0; opacity: 1; }
        85% { translate: 0 10px; opacity: 0; }
        90% { translate: 0; opacity: 1; }
        100% { translate: 0; opacity: 1; }
      }
    </style>
