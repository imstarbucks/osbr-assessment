    <style>
      .object line, .object rect {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .temple line, .temple path {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .art01 path, .art01 circle, .art02 path, .art02 circle {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .art01 path, .art02 path {
        fill: none;
      }
      .hand path, .hand rect {
        fill: #fff;
        stroke: #000;
        stroke-width: 3px;
        stroke-miterlimit: 10;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: hand 5s ease 1s infinite;
      }
      .hand-area {
        clip-path: url(#clippath);
      }
      .button {
        stroke: #000;
        stroke-width: 3px;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: button 5s ease 1s infinite;
      }
      .effect line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .art01 {
        animation: art01 5s ease 1s infinite;
      }
      .art02 {
        animation: art02 5s ease 1s infinite;
      }
      .effect {
        animation: effect 5s ease 1s infinite;
      }

      @keyframes hand {
        0% { translate: -55px 180px; }
        30% { translate: -55px 180px; }
        40% { translate: -55px 50px; }
        50% { translate: -55px 50px; }
        60% { translate: 0 0; }
        100% { translate: 0 0; }
      }
      @keyframes button {
        0% { fill: #fff; }
        45% { fill: #fff; }
        55% { fill: #000; }
        100% { fill: #000; }
      }
      @keyframes art01 {
        0% { opacity: 0; }
        50% { opacity: 0; }
        60% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes art02 {
        0% { opacity: 0; }
        55% { opacity: 0; }
        65% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes effect {
        0% { opacity: 0; }
        50% { opacity: 0; }
        60% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
