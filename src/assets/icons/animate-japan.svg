<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="design" viewBox="0 0 400 400">
  <defs>
    <style>
      .flag line, .flag path, .flag circle {
        fill: #fff;
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 3px;
        stroke-linecap: round;
      }
      .effect line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .airplane {
        fill: #fff;
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 3px;
        stroke-linecap: round;
        animation: airplane 5s ease 0.5s infinite;
      }
      .airplane-area {
        clip-path: url(#clippath-airplane);
      }
      .shadow {
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 3px;
        stroke-linecap: round;
        animation: airplane 5s ease 0.5s infinite;
      }
      .shadow-area {
        clip-path: url(#clippath-shadow);
      }
      .effect {
        animation: effect 5s ease 0.5s infinite;
      }

      @keyframes airplane {
        0% { translate: -80px 100px; }
        60% { translate: 0 0; }
        100% { translate: 0 0; }
      }
      @keyframes effect {
        0% { opacity: 0; }
        60% { opacity: 0; }
        65% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
