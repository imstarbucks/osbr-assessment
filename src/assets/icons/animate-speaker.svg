<svg xmlns="http://www.w3.org/2000/svg" id="design" viewBox="0 0 400 400">
  <defs>
    <style>
      path {
        fill: #fff;
      }
      line, circle {
        fill: none;
      }
      path, line {
        stroke: #000;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 3px;
      }
      circle {
        stroke: #000;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 3px;
      }
      .canvas {
        transform-origin: center;
        animation: speaker 5s ease infinite;
      }
      .light {
        fill: none;
        animation: switch 5s ease infinite;
      }
      .effect {
        opacity: 0;
        animation: effect 5s ease infinite;
      }
      @keyframes speaker {
        0% { rotate: 0deg; }
        30% { rotate: 0deg; }
        40% { rotate: -20deg; }
        100% { rotate: -20deg; }
      }
      @keyframes switch {
        0% { fill: none; }
        50% { fill: none; }
        55% { fill: #000; }
        100% { fill: #000; }
      }
      @keyframes effect {
        0% { opacity: 0; }
        50% { opacity: 0; }
        55% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
  </defs>
